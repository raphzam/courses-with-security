<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Teacher Portal</title>
</head>
<body>
<div th:replace="home::navLinks"></div>

<h1>Welcome Teacher</h1>

<p><a th:href="@{/newcourse}">Create New Course</a></p>


<h3>My Courses</h3>
<div th:each="course : ${myCourses}">
    [[${course.title}]]
    <a th:href="@{/updatecourse/{id} id=(${course.id})}">Update Course</a>
</div>


<h3>All Students</h3>
<div th:each="student : ${students}">
    <p>[[${student.username}]]</p>
</div>

<h3>Pending Students</h3>

<div th:each="one : ${pendingStudents}">
    <p>[[${one.username}]]
        <a href="#approveStudent" th:href="@{/teacherportal/togglestudent/{id} (id=${one.id})}">Authorize
            Student</a></p>
</div>


<h3>Course Enrollment Requests</h3>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
